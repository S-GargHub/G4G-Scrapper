version: 2.1
jobs:
  deploy:
    docker:
      - image: circleci/python:3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push Docker image
          command: |
            docker build -t g4g-profile-scrapper:latest .
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUBUSER" --password-stdin
            docker image tag g4g-profile-scrapper:latest "$DOCKERHUBUSER"/scrapper:$(git rev-parse --short HEAD)
            docker push sgarg95/scrapper:$(git rev-parse --short HEAD)
      
      - add_ssh_keys:
          fingerprints:
            - "SHA256:qZt4fTD2pxAV3i3t4oJkOw+GMGHAGe5RJrsZw1t9BIU"

      - run: Login to EC2
          command: |
            ssh -i $HOME/.ssh/id_rsa_qZt4fTD2pxAV3i3t4oJkOw+GMGHAGe5RJrsZw1t9BIU ec2-user@ec2-3-16-66-174.us-east-2.compute.amazonaws.com

      - run:
          name: Install Docker on EC2
          command: |
            sudo yum install docker
            sudo service start docker
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUBUSER" --password-stdin
            sudo docker pull sgarg95/scrapper:$(git rev-parse --short HEAD)
  run_tests:
    docker:
      - image: circleci/python:3
    steps:
      - checkout
      - run:
          name: Install Python dependencies
          command: |
            echo 'export PATH=~$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install -r requirements.txt
      - run:
          name: Run server
          command: python3 app.py
          background: true
      - run:
          name: Run unit tests
          command: |
            pytest 
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
workflows:
  build_test:
    jobs:
      - deploy
      - run_tests:
          requires:
            - deploy